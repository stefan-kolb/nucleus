AllCops:
  TargetRubyVersion: 2.1
  Exclude:
    - bin/**/*
    - vendor/**/*

Metrics/BlockNesting:
  Max: 4

Metrics/AbcSize:
  Max: 20

Metrics/BlockLength:
  Enabled: false

Metrics/LineLength:
  Max: 200

Metrics/MethodLength:
  Max: 25

Metrics/AbcSize:
  Max: 30

Metrics/CyclomaticComplexity:
  Max: 8

Metrics/PerceivedComplexity:
  Max: 8

Metrics/ClassLength:
  Max: 150

Metrics/ModuleLength:
  Max: 200

Style/Documentation:
  Enabled: false

Layout/AlignHash:
  Enabled: false

Style/GuardClause:
  Enabled: false

Layout/ExtraSpacing:
  Exclude:
    - nucleus.gemspec

Style/MutableConstant:
  Enabled: false

Style/BlockComments:
  Enabled: false

Lint/UnusedMethodArgument:
  Enabled: false

Lint/AmbiguousBlockAssociation:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

Style/DateTime:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

Style/CommentedKeyword:
  Enabled: false

Lint/UriEscapeUnescape:
  Enabled: false

Naming/UncommunicativeMethodParamName:
  Enabled: false

Style/EvalWithLocation:
  Enabled: false

Style/MixinUsage:
  Enabled: false
